<!DOCTYPE html>
<html>
<head>
	<title>window对象</title>
	<meta charset="utf-8">
</head>
<body>
	<input type="button" name="" id="input" value="删除">
	<script type="text/javascript">
		window.input=document.getElementById("input");
		input.onclick=function(){
			var result=window.confirm("确定要删除吗？");
			if(result==true){
				input.style.color="#f00";
			}
			else{
				input.style.color="#0f0";
				window.open("innerHTML.html","innerHTML","width=200,height=200,left=0,top=0,scrollbars=no,toolbar=no,menubar=no,status=no,location=no");

			}
		}
	</script>
</body>
</html>
