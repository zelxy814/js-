		//无法取复合样式如background
		getStyle(div1,'width');
		console.log(div1.getAttribute('style'));
		
	};
function getStyle(ele,styleName){
	if(ele.currentStyle){
		//如果参数表示，只能用方括号[]，如果是实际的属性名如width，display，既可以用方括号也可以用点。
		console.log(ele.currentStyle[styleName]);
	}
	else{
		//getComputedStyle(ele,null)[styleName]='100px';错误

		console.log(getComputedStyle(ele,null)[styleName]);

	}
}
/*（1）.offsetwidth属性返回值涵盖元素的width+border+padding。
（2）.style.width属性返回值仅包含元素的width属性值。
