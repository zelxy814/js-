<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		window.onload = function(){ 
		var arr = document.getElementsByTagName('button');
		var getid; 
		for(var i = 0;i<arr.length;i++){
			arr[i].onclick = function(){ 
			var x = parseInt(document.getElementById("first-number").value),
			 	y = parseInt(document.getElementById("second-number").value); 
			 getid = this.id; 
			 switch(getid){ 
			 case "add-btn":result.innerHTML = x + y;
			 break; 
			 case "minus-btn":result.innerHTML = x - y;
			 break; 
			 case "times-btn":result.innerHTML = x * y;
			 break; 
			 case "divide-btn":result.innerHTML = x / y;
			 break; 
			} 
		} 
	 } 
}
</script>
</head>
<body>
<input id="first-number" type="number" value="0" placeholder="第一个数字">
<input id="second-number" type="number" value="0" placeholder="第二个数字">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
</body>
</html>
