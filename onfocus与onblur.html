<!DOCTYPE html>
<html>
<head>
	<title>onfocus与onblur</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			padding: 50px;
		}
		.left,.right{
			float: left;
		}
		.left{
			margin-right: 10px;
		}
		.right{
			display: none;
			font-size: 14px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			//获取文本框和提示框
			var phone=document.getElementById("phone"),
				tip=document.getElementById("tip");
			//给文本绑定激活信息
			phone.onfocus=function(){
				//让tip显示出来
				tip.style.display="block";
			}
			//给文本框绑定失去焦点的事件
			phone.onblur=function(){
				//获取文本框的值
				var Tel=this.value;
				if(Tel.length==11&&isNaN(Tel)==false){
					tip.innerHTML="√";
				}
				else if(Tel==""){
					tip.innerHTML="请输入有效的手机号码";
				}
				else{
					tip.innerHTML="×";
				}
			}

		}
	</script>
</head>
<body>
	<div class="box">
		<div class="left">
			<input type="text" placeholder="请输入手机号" id="phone">
		</div>
		<div class="right" id="tip">
			请输入有效的手机号码
		</div>
	</div>
</body>
</html>
