<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		body{height: 2000px;}
		.box{
			width: 200px;
			height: 200px;
			background-color: #f00;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
		<p>拖动</p>
	</div>
	<script type="text/javascript">
		var box=document.getElementById("box");
		box.onmousedown=function(){
			console.log("我被点击");
		}
		box.onmousemove=function(){
			console.log("我被移动");
		}
		box.onmouseup=function(){
			console.log("我被松开了");
		}
		//浏览器尺寸变化
		window.onresize=function(){
			console.log("我的尺寸被改变了");
		}
		//拖到滚动条，拖到谁的滚动条绑定谁
		window.onscroll=function(){
			console.log("我的滚动条被拖动了");
		}
		box.onscroll=function(){
			console.log("我是div的滚动条");
		}
	</script>
</body>
</html>
