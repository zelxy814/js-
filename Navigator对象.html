<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>userAgent</title>
    </head>
    <body>
       <input type="button" value="点击获取浏览器信息" id="browser">
       <script type="text/javascript">
           //补充代码
           var input=document.getElementById("browser");
           input.onclick=function(){
           	var kinds=navigator.userAgent.toLowerCase();
           	var str="当前使用的浏览器是";
           	if(kinds.indexOf("msie")>-1){
           		str=str+"IE浏览器";
           	}
           	else if(kinds.indexOf("chrome")>-1){
           		str=str+"谷歌浏览器";
           	}
           	else if(kinds.indexOf("firefox")>-1){
           		str=str+"火狐浏览器";
           	}
           	console.log(kinds);
           	document.write(str+"<br />");
           	document.write(navigator.appCodeName);
           }
       </script>
    </body>
</html>
