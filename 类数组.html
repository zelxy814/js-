<script>
	//类数组，看起来像数组，其实不是数组，有length属性
	//类数组必须有length属性
	obj = {
		"2" : 'a',
		"3" : 'b',
		"length":2,
		"push": Array.prototype.push
	}

	obj.push("c");
	obj.push("d");
	console.log(obj);

	//类数组并不是所有的数组方法都能用，除非自己填。
 	var obj1 = {

 		"2": 'c',

 		name: "abc",
 		age: 123,
 		push :Array.prototype.push,
