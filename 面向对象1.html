		//创建构造函数
		function CreatePer(name,qq){   
			this.name=name;
			this.qq=qq;
		}
		//构造函数加属性，原型加方法
		CreatePer.prototype.showName=function(){
				console.log(this.name);
		};
		CreatePer.prototype.showQQ=function(){
				console.log(this.qq);
		};
		var obj3= new CreatePer('bluea','758u');
		var obj4=new CreatePer('张三','y83147875');
		obj3.showName();
		obj4.showQQ();
		//true 因为他们都是来自原型上的
		console.log(obj3.showName==obj4.showName);
