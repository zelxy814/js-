<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>打开/关闭页面</title>
    </head>
    <body>
       <input type="button" value="关闭本页面" id="close">
       <input type="button" value="打开慕课网" id="open">
       <script type="text/javascript">
           //补充代码
           var closeNow=document.getElementById("close");
           var openNow=document.getElementById("open");
           closeNow.onclick=function(){
              window.close();
           }
           openNow.onclick=function(){
              window.open("http://www.imooc.com","","width=200,height=200,left=0,top=0");
           }
       </script>
    </body>
</html>
