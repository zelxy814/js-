<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		/*预解析与执行*/
		/*
		var a;
		function a(){alert(2);}
		var a;
		function a(){alert(4);}
		console.log(a);
		a=1;
		console.log(a);
		a=3;
		console.log(a);
		console.log(a);
		*/
		console.log(a);  
		var a=1;         //预解析时会把var，function，参数等存储起来，最后在逐行执行。
		function a(){
			alert(2);
		}
		console.log(a);
		var a=3;
		console.log(a);
		function a(){
			alert(4);
		}
		console.log(a);
		

		/*解析器
			预解析  全局作用域
			先找到var、function和参数
			找到var和function之后，会把var和function提前
			num fun
			从上到下一行一行执行代码
			num=10;
			fun();
			执行到fun后，进入局部作用域
			预解析
			num
			从上到下一行一行执行代码
		*/
		/*预解析
		var num；
		function fun(){....}
		逐行执行
		num=10;
		fun();
		函数中再预解析
		var num;
		console.log(num);
		num=10;

		*/
		var num;
		function fun(){
			console.log(num);
			var num=20;
		}
		num=10;
		fun();

		/*	先预解析再逐句执行
			var a;
			function(){
				......
			}
			a=18;
			f1();
			var b;
			var a;
			b=9;
			console.log(a);  //undefined
			console.log(b);  //9
			a='123'
		*/
		var a = 18;
		f1();
		function f1(){
			var b=9;
			console.log(a);
			console.log(b);
			var a='123';
		}
		
	</script>
</head>

</html>
