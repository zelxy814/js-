<script>
	var obj1 = {
		name: "Lee",
		age: 23,
		sex: 'male',
		card: ['Ann','Jack']  //数组是对象，会引用传递，引用值不能直接拷贝
	}
	//浅拷贝
	 function clone(Origain,Target){
	 	var Target = Target||{};
	 	for(var prop in Origain){
	 		Target[prop] = Origain[prop];
	 	}
	 	return Origain;
	 }
	 var obj = new Object();
	 clone(obj1,obj);
</script>
