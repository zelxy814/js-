<!DOCTYPE html>
<html>
<head>
	<title>window对象</title>
	<meta charset="utf-8">
</head>
<body>
	<input type="button" name="button" id="input" value="点击">
	<script type="text/javascript">
		// window.alert("你好");
		// window.prompt("输入姓名","name");
		confirm("确认？");
		// console.log(window.confirm("确认？"));

		var input=document.getElementById("input");
		input.onclick=exchange;
		function exchange(){
			var result=window.prompt("请输入文本\n当点击确定时，按钮的文字会变成输入的文本");
			if(result!=null){
				input.value=result;
			}
		}

	</script>
</body>
</html>
