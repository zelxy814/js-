Array.prototype.unique = function(){
	var temp = {},
		arr = [],
		len = this.length;
	for(var i=0; i<len; i++){
		if(!temp[this[i]]){
			temp[this[i]] = 'abc';
			arr.push(this[i]);
		}
	}
	return arr;
}

arr = [1,1,3,5,7,8,4,3,5,7,3,2,0,0,0,0];
