<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>location方法</title>
    </head>
    <body>
        <input type="button" value="操作页面" id="ck">
        <script type="text/javascript">
           //补充代码
           document.getElementById("ck").onclick=function(){
            var result=window.confirm("刷新页面么？");
            if(result==true){
                window.location.reload();
            }
            else{
                window.location.replace("http://www.imooc.com");
            }
           }

        </script>
    </body>
</html>
