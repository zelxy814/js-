<body>
	<script>
		//document可以触发整个页面上的事件，它包含整个网页甚至文档头声明。
		//html和body的高不确定，
		document.onclick=function(ev){
			var scrollTop=document.documentElement.scrollTop||document.body.scrollTop,
				scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
				console.log(scrollTop);
				console.log(event.clientY);
			//IE,IE 中可以直接使用event 对象，而FF 中则不可以
			console.log("("+(scrollLeft+event.clientX)+','+(scrollTop+event.clientY)+")");
			//firefox
			console.log("("+(scrollLeft+ev.clientX)+','+(scrollTop+ev.clientY)+")");
			//兼容的
			var oEvent=ev||event;
			console.log("("+(scrollLeft+oEvent.clientX)+','+(scrollTop+oEvent.clientY)+")");
		}
