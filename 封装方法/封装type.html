	function typeNum(type){

		var toStr = Object.prototype.toString;
		var typeName = typeof type;
		var template = {
			'[object Array]':'array',
			'[object Object]':'object',
			'[object String]':'string object',
			'[object Number]':'number object',
			'[object Null]':'null'
		};	
		if(typeName == "object"){
			var str = toStr.call(type);
		
			typeName = template[str];
		}
		return typeName;
	}
	console.log(typeNum(true));
